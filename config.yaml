# agentsh server configuration for Runloop Devboxes
# Based on: agentsh detect (v0.8.0)
# Platform: linux | Security mode: minimal | Protection score: ~50%
#
# Available capabilities on Runloop:
#   ✓ capabilities_drop, cgroups_v2, ebpf, seccomp, seccomp_basic, seccomp_user_notify
#   ✓ landlock_abi (v0)
#   ✗ fuse, landlock, landlock_network, pid_namespace

server:
  http:
    addr: "127.0.0.1:18080"
    read_timeout: "30s"
    write_timeout: "60s"
    max_request_size: "10MB"
  grpc:
    enabled: true
    addr: "127.0.0.1:9090"

auth:
  type: "none"

logging:
  level: "info"
  format: "text"
  output: "stderr"

sessions:
  base_dir: "/var/lib/agentsh/sessions"
  max_sessions: 100
  default_timeout: "1h"
  default_idle_timeout: "15m"
  cleanup_interval: "5m"

audit:
  enabled: true
  storage:
    sqlite_path: "/var/lib/agentsh/events.db"

sandbox:
  enabled: true
  allow_degraded: true

  limits:
    max_memory_mb: 4096
    max_cpu_percent: 100
    max_processes: 256

  # FUSE: ✗ not available on Runloop (no /dev/fuse)
  fuse:
    enabled: false

  network:
    enabled: true
    intercept_mode: "all"
    proxy_listen_addr: "127.0.0.1:0"

  # cgroups_v2: ✓ available but filesystem is read-only
  cgroups:
    enabled: false

  # seccomp: ✓ detected as available, but enabling causes timeouts
  # Likely conflicts with Runloop's existing container seccomp profile
  seccomp:
    enabled: false

proxy:
  mode: "embedded"
  port: 0
  providers:
    anthropic: "https://api.anthropic.com"
    openai: "https://api.openai.com"

# DLP: Redact sensitive data before it reaches AI models
dlp:
  mode: "redact"
  patterns:
    email: true
    phone: true
    credit_card: true
    ssn: true
    api_keys: true
  custom_patterns:
    # Runloop API keys
    - name: runloop_key
      display: RUNLOOP_KEY
      regex: "rl_[a-zA-Z0-9]{32,}"
    # OpenAI keys
    - name: openai_key
      display: OPENAI_KEY
      regex: "sk-[a-zA-Z0-9]{48,}"
    # Anthropic keys
    - name: anthropic_key
      display: ANTHROPIC_KEY
      regex: "sk-ant-[a-zA-Z0-9-]{95,}"
    # AWS access keys
    - name: aws_access_key
      display: AWS_KEY
      regex: "AKIA[0-9A-Z]{16}"
    # GitHub tokens
    - name: github_pat
      display: GITHUB_TOKEN
      regex: "ghp_[a-zA-Z0-9]{36}"
    - name: github_oauth
      display: GITHUB_OAUTH
      regex: "gho_[a-zA-Z0-9]{36}"
    # JWT tokens
    - name: jwt_token
      display: JWT
      regex: "eyJ[a-zA-Z0-9_-]*\\.eyJ[a-zA-Z0-9_-]*\\.[a-zA-Z0-9_-]*"
    # Private keys
    - name: private_key
      display: PRIVATE_KEY
      regex: "-----BEGIN [A-Z]+ PRIVATE KEY-----"
    # Slack tokens
    - name: slack_token
      display: SLACK_TOKEN
      regex: "xox[baprs]-[0-9]{10,13}-[0-9]{10,13}-[a-zA-Z0-9]{24}"

policies:
  dir: "/etc/agentsh/policies"
  default_policy: "default"

approvals:
  enabled: false
  mode: "async"
  timeout: "5m"

metrics:
  enabled: true
  path: "/metrics"

health:
  path: "/health"
  readiness_path: "/ready"

development:
  disable_auth: true
  verbose_errors: false
